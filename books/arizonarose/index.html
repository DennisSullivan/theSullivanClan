<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arizona Rose</title>

  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f5efe4;
      color: #4a3a2a;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #3a2a1a;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      margin-top: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .option-box {
      background-color: #e8dfcf;
      border: 2px solid #c8b79a;
      padding: 20px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: #4a3a2a;
      text-decoration: none;
      display: block;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    .option-box:hover {
      background-color: #d8cdb8;
      border-color: #b8a78a;
    }
  </style>
</head>

<body>

  <h1>Arizona Rose</h1>

  <div class="options">

    <!-- ✅ PDF COVER -->
    <a 
      class="option-box" 
      href="https://drive.google.com/file/d/1VBcAhnAaerITEwmP4VV5cp6q5X27jouI/preview" 
      target="_blank">
      View Cover
    </a>

    <!-- ✅ PDF BOOK (replace FILE_ID when ready) -->
    <a 
      class="option-box" 
      href="https://drive.google.com/file/d/1VBcAhnAaerITEwmP4VV5cp6q5X27jouI/preview"  
      href="https://drive.google.com/file/d/1LxUHRW6BEbXa4dCoCeUOdCOOWB3l3gz9/preview"
      target="_blank">
      View Full Book
    </a>

  </div>

</body>
</html>
