// ---------------------------
// NAVIGATION STATE
// ---------------------------
let historyStack = [];
let breadcrumbTrail = [];

// ---------------------------
// RENDER BREADCRUMBS
// ---------------------------
function renderBreadcrumbs() {
    const bc = document.getElementById("breadcrumb");
    bc.innerHTML = "";

    breadcrumbTrail.forEach((key, index) => {
        const person = family[key];
        const span = document.createElement("span");
        span.textContent = person.name;
        span.onclick = () => {
            breadcrumbTrail = breadcrumbTrail.slice(0, index + 1);
            showTree(key, false);
        };
        bc.appendChild(span);

        if (index < breadcrumbTrail.length - 1) {
            bc.appendChild(document.createTextNode(" → "));
        }
    });
}

// ---------------------------
// HELPER: CREATE FAMILY-UNIT BOX
// ---------------------------
function createFamilyUnit(personKey, isRoot = false) {
    const person = family[personKey];

    const unit = document.createElement("div");
    unit.className = "family-unit" + (isRoot ? " root" : " child");

    const names = document.createElement("div");
    names.className = "family-names";

    const primaryLine = document.createElement("span");
    primaryLine.className = "line";
    primaryLine.textContent = person.name;
    names.appendChild(primaryLine);

    if (person.spouse) {
        const spouseLine = document.createElement("span");
        spouseLine.className = "line";
        spouseLine.textContent = person.spouse;
        names.appendChild(spouseLine);
    }

    unit.appendChild(names);
    return unit;
}

// ---------------------------
// MAIN TREE RENDERER
// ---------------------------
function showTree(personKey, pushHistory = true) {
    if (pushHistory) {
        historyStack.push(personKey);
        breadcrumbTrail.push(personKey);
    }

    renderBreadcrumbs();

    const rootPerson = family[personKey];
    const treeDiv = document.getElementById("tree");
    treeDiv.innerHTML = "";

    // Root family-unit (person + spouse inside same box)
    const rootUnit = createFamilyUnit(personKey, true);
    treeDiv.appendChild(rootUnit);

    // Children
    if (rootPerson.children && rootPerson.children.length > 0) {
        const genDiv = document.createElement("div");
        genDiv.className = "generation";

        const heading = document.createElement("h3");
        heading.textContent = "Children";
        genDiv.appendChild(heading);

        const childrenContainer = document.createElement("div");
        childrenContainer.className = "children-container";
        genDiv.appendChild(childrenContainer);

        rootPerson.children.forEach(childKey => {
            const childUnit = createFamilyUnit(childKey, false);
            childUnit.onclick = () => showTree(childKey);
            childrenContainer.appendChild(childUnit);
        });

        treeDiv.appendChild(genDiv);
    }
}

// ---------------------------
// BUTTONS
// ---------------------------
document.getElementById("homeBtn").onclick = () => {
    historyStack = [];
    breadcrumbTrail = [];
    showTree("BillLois");
};

document.getElementById("zoomBtn").onclick = () => {
    if (breadcrumbTrail.length > 1) {
        const parent = breadcrumbTrail[breadcrumbTrail.length - 2];
        breadcrumbTrail.pop();
        showTree(parent, false);
    }
};
