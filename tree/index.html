<!DOCTYPE html>
<html>
<head>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    .tree-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0 }
        to { opacity: 1 }
    }

    .person {
        padding: 10px 16px;
        margin: 6px;
        border: 2px solid #444;
        border-radius: 8px;
        background: #f7f7f7;
        cursor: pointer;
        display: inline-block;
        font-size: 1.1em;
    }

    .spouse {
        font-size: 0.9em;
        color: #555;
        margin-bottom: 10px;
    }

    .generation {
        margin: 20px 0;
        text-align: center;
    }

    .breadcrumb {
        margin-bottom: 20px;
        font-size: 0.9em;
        color: #333;
    }

    .breadcrumb span {
        cursor: pointer;
        color: #0077cc;
    }

    .controls {
        margin-bottom: 20px;
    }

    button {
        padding: 6px 12px;
        margin-right: 10px;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="controls">
    <button id="homeBtn">Home</button>
    <button id="zoomBtn">Zoom Out</button>
</div>

<div id="breadcrumb" class="breadcrumb"></div>
<div id="tree" class="tree-container"></div>

<script>
// ---------------------------
// FAMILY DATA (expand as needed)
// ---------------------------
const family = {
    "Bill & Lois": {
        name: "Bill Sullivan (1919) & Lois (1924)",
        spouse: null,
        children: ["Bill", "Dennis", "Terry", "Sally", "Janet", "Mary", "Sheila", "Jose", "Francis", "Steven", "Martin", "Linda", "Lisa"]
    },

    "Bill": { name: "Bill Sullivan (1947)", spouse: "Diane Sullivan (1947)", children: [] },

    "Dennis": { name: "Dennis Sullivan (1949)", spouse: "Cáit Sullivan (1952)", children: ["Patrick", "Braeden"] },

    "Patrick": { name: "Patrick Sullivan (1979)", spouse: "John Barrios (1990)", children: [] },

    "Braeden": { name: "Braeden Sullivan (1982)", spouse: "Liza‑Jane Capatos (1980)", children: ["Levi", "Adeline"] },

    "Levi": { name: "Levi Sullivan (2011)", spouse: null, children: [] },
    "Adeline": { name: "Adeline Sullivan (2015)", spouse: null, children: [] },

    "Terry": { name: "Terry Prevey (1950)", spouse: "Jeff Prevey (1952)", children: ["JanetP", "Jesse"] },

    "JanetP": { name: "Janet Prevey (1982)", spouse: null, children: [] },
    "Jesse": { name: "Jesse Prevey (1986)", spouse: null, children: [] },

    "Sally": { name: "Sally Sullivan (1951)", spouse: "Peter Salamon (1950)", children: ["Anna", "David"] },

    "Anna": { name: "Anna Salamon (1980)", spouse: "Carl Shulman (1982)", children: [] },
    "David": { name: "David Salamon (1984)", spouse: "Tara D’Orazio (1986)", children: [] },

    // Continue adding the rest of the family...
};

// ---------------------------
// NAVIGATION STATE
// ---------------------------
let historyStack = [];
let breadcrumbTrail = [];

// ---------------------------
// RENDER BREADCRUMBS
// ---------------------------
function renderBreadcrumbs() {
    const bc = document.getElementById("breadcrumb");
    bc.innerHTML = "";

    breadcrumbTrail.forEach((key, index) => {
        const span = document.createElement("span");
        span.textContent = family[key].name;
        span.onclick = () => {
            breadcrumbTrail = breadcrumbTrail.slice(0, index + 1);
            showTree(key, false);
        };
        bc.appendChild(span);

        if (index < breadcrumbTrail.length - 1) {
            bc.appendChild(document.createTextNode(" → "));
        }
    });
}

// ---------------------------
// MAIN TREE RENDERER
// ---------------------------
function showTree(personKey, pushHistory = true) {
    if (pushHistory) {
        historyStack.push(personKey);
        breadcrumbTrail.push(personKey);
    }

    renderBreadcrumbs();

    const root = family[personKey];
    const treeDiv = document.getElementById("tree");
    treeDiv.innerHTML = "";

    // Root person
    const rootDiv = document.createElement("div");
    rootDiv.className = "person";
    rootDiv.textContent = root.name;
    treeDiv.appendChild(rootDiv);

    // Spouse
    if (root.spouse) {
        const spouseDiv = document.createElement("div");
        spouseDiv.className = "spouse";
        spouseDiv.textContent = "Spouse: " + root.spouse;
        treeDiv.appendChild(spouseDiv);
    }

    // Children
    if (root.children && root.children.length > 0) {
        const genDiv = document.createElement("div");
        genDiv.className = "generation";
        genDiv.innerHTML = "<h3>Children</h3>";
        treeDiv.appendChild(genDiv);

        root.children.forEach(childKey => {
            const child = family[childKey];
            const childDiv = document.createElement("div");
            childDiv.className = "person";
            childDiv.textContent = child.name;
            childDiv.onclick = () => showTree(childKey);
            genDiv.appendChild(childDiv);
        });
    }
}

// ---------------------------
// BUTTONS
// ---------------------------
document.getElementById("homeBtn").onclick = () => {
    historyStack = [];
    breadcrumbTrail = [];
    showTree("Bill & Lois");
};

document.getElementById("zoomBtn").onclick = () => {
    if (breadcrumbTrail.length > 1) {
        const parent = breadcrumbTrail[breadcrumbTrail.length - 2];
        breadcrumbTrail.pop();
        showTree(parent, false);
    }
};

// ---------------------------
// INITIAL VIEW
// ---------------------------
showTree("Bill & Lois");
</script>

</body>
</html>
