    }

    .controls {

    button {

        margin-right: 10px;

    }
</style>

// ---------------------------
// NAVIGATION STATE
// ---------------------------
let historyStack = [];
let breadcrumbTrail = [];

// ---------------------------
// RENDER BREADCRUMBS
// ---------------------------
function renderBreadcrumbs() {
    const bc = document.getElementById("breadcrumb");
    bc.innerHTML = "";

    breadcrumbTrail.forEach((key, index) => {
        const span = document.createElement("span");
        span.textContent = family[key].name;
        span.onclick = () => {
            breadcrumbTrail = breadcrumbTrail.slice(0, index + 1);
            showTree(key, false);
        };
        bc.appendChild(span);

        if (index < breadcrumbTrail.length - 1) {
            bc.appendChild(document.createTextNode(" → "));
        }
    });
}

// ---------------------------
// MAIN TREE RENDERER
// ---------------------------
function showTree(personKey, pushHistory = true) {
    if (pushHistory) {
        historyStack.push(personKey);
        breadcrumbTrail.push(personKey);
    }

    renderBreadcrumbs();

    const root = family[personKey];
    const treeDiv = document.getElementById("tree");
    treeDiv.innerHTML = "";

    // Root person
    const rootDiv = document.createElement("div");
    rootDiv.className = "person";
    rootDiv.textContent = root.name;
    treeDiv.appendChild(rootDiv);

    // Spouse
    if (root.spouse) {
        const spouseDiv = document.createElement("div");
        spouseDiv.className = "spouse";
        spouseDiv.textContent = "Spouse: " + root.spouse;
        treeDiv.appendChild(spouseDiv);
    }

    // Children
    if (root.children && root.children.length > 0) {
        const genDiv = document.createElement("div");
        genDiv.className = "generation";
        genDiv.innerHTML = "<h3>Children</h3>";
        treeDiv.appendChild(genDiv);

        root.children.forEach(childKey => {
            const child = family[childKey];
            const childDiv = document.createElement("div");
            childDiv.className = "person";
            childDiv.textContent = child.name;
            childDiv.onclick = () => showTree(childKey);
            genDiv.appendChild(childDiv);
        });
    }
}

// ---------------------------
// BUTTONS
// ---------------------------
document.getElementById("homeBtn").onclick = () => {
    historyStack = [];
    breadcrumbTrail = [];
    showTree("BillLois");
};

document.getElementById("zoomBtn").onclick = () => {
    if (breadcrumbTrail.length > 1) {
        const parent = breadcrumbTrail[breadcrumbTrail.length - 2];
        breadcrumbTrail.pop();
        showTree(parent, false);
    }
};
