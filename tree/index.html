    body {
        font-family: Arial, sans-serif;
        padding: 10px;
    }
    
   
    .tree-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fadeIn 0.4s ease;
    }
    
    @keyframes fadeIn {
        from { opacity: 0 }
        to { opacity: 1 }
    }
    
    .person {
        padding: 10px 16px;
        margin: 6px;
        border: 2px solid #444;
        border-radius: 8px;
        background: #f7f7f7;
        cursor: pointer;
        display: inline-block;
        font-size: 1.1em;
        text-align: center;
        max-width: 90%;
    }
    
    .spouse {
        font-size: 0.95em;
        color: #555;
        margin-bottom: 10px;
        text-align: center;
    }
    
    .generation {
        margin: 20px 0;
        text-align: center;
    }
    
    .breadcrumb {
        margin-bottom: 20px;
        font-size: 1em;
        color: #333;
        text-align: center;
    }
    
    .breadcrumb span {
        cursor: pointer;
        color: #0077cc;
    }
    
    .controls {
        margin-bottom: 20px;
        text-align: center;
    }
    
    button {
        padding: 6px 12px;
        margin: 5px;
        cursor: pointer;
        font-size: 1em;
    }
    /* FINAL MOBILE FIX — forces true vertical stacking */
    @media (max-width: 600px) {
    
        /* Force children container to stack vertically */
        .generation {
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            width: 100% !important;
        }
    
        /* Force each child to take full width */
        .generation .person {
            display: block !important;
            width: 95% !important;
            font-size: 1.5em !important;
            margin: 12px 0 !important;
            padding: 18px 20px !important;
        }
    
        /* Override the base .person inline-block */
        .person {
            display: block !important;
            width: 95% !important;
            font-size: 1.5em !important;
        }
    
        /* Buttons larger */
        button {
            font-size: 1.3em !important;
            padding: 14px 20px !important;
        }
    
        /* Breadcrumb larger */
        .breadcrumb {
            font-size: 1.3em !important;
            line-height: 1.5 !important;
        }
    }

</style>

// ---------------------------
// NAVIGATION STATE
// ---------------------------
let historyStack = [];
let breadcrumbTrail = [];

// ---------------------------
// RENDER BREADCRUMBS
// ---------------------------
function renderBreadcrumbs() {
    const bc = document.getElementById("breadcrumb");
    bc.innerHTML = "";

    breadcrumbTrail.forEach((key, index) => {
        const span = document.createElement("span");
        span.textContent = family[key].name;
        span.onclick = () => {
            breadcrumbTrail = breadcrumbTrail.slice(0, index + 1);
            showTree(key, false);
        };
        bc.appendChild(span);

        if (index < breadcrumbTrail.length - 1) {
            bc.appendChild(document.createTextNode(" → "));
        }
    });
}

// ---------------------------
// MAIN TREE RENDERER
// ---------------------------
function showTree(personKey, pushHistory = true) {
    if (pushHistory) {
        historyStack.push(personKey);
        breadcrumbTrail.push(personKey);
    }

    renderBreadcrumbs();

    const root = family[personKey];
    const treeDiv = document.getElementById("tree");
    treeDiv.innerHTML = "";

    // Root person
    const rootDiv = document.createElement("div");
    rootDiv.className = "person";
    rootDiv.textContent = root.name;
    treeDiv.appendChild(rootDiv);

    // Spouse
    if (root.spouse) {
        const spouseDiv = document.createElement("div");
        spouseDiv.className = "spouse";
        spouseDiv.textContent = "Spouse: " + root.spouse;
        treeDiv.appendChild(spouseDiv);
    }

    // Children
    if (root.children && root.children.length > 0) {
        const genDiv = document.createElement("div");
        genDiv.className = "generation";
        genDiv.innerHTML = "<h3>Children</h3>";
        treeDiv.appendChild(genDiv);

        root.children.forEach(childKey => {
            const child = family[childKey];
            const childDiv = document.createElement("div");
            childDiv.className = "person";
            childDiv.textContent = child.name;
            childDiv.onclick = () => showTree(childKey);
            genDiv.appendChild(childDiv);
        });
    }
}

// ---------------------------
// BUTTONS
// ---------------------------
document.getElementById("homeBtn").onclick = () => {
    historyStack = [];
    breadcrumbTrail = [];
    showTree("BillLois");
};

document.getElementById("zoomBtn").onclick = () => {
    if (breadcrumbTrail.length > 1) {
        const parent = breadcrumbTrail[breadcrumbTrail.length - 2];
        breadcrumbTrail.pop();
        showTree(parent, false);
    }
};
