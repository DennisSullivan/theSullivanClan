<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sullivan Family Medical Summary</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            color: #333;
        }

        header {
            background: #3a3a3a;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 0.5px;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .sheet-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 70%; /* Controls aspect ratio */
            height: 0;
            overflow: hidden;
            border: 1px solid #ccc;
            background: white;
        }

        .sheet-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
        }

        @media print {
        
            /* Hide header, footer, and the print button */
            header, footer, button {
                display: none !important;
            }
        
            /* Make the sheet print full width on a portrait page */
            .sheet-wrapper {
                padding: 0 !important;
                padding-bottom: 0 !important;
                border: none !important;
                width: 100% !important;
                height: auto !important;
                transform: scale(0.85);       /* shrink to fit */
                transform-origin: top left;
            }
        
            body {
                margin: 0;
                padding: 0;
            }
        }
        
    </style>
</head>

<body>

<header>
    <h1>Sullivan Family Medical Summary</h1>
</header>

<div class="container">
    <p>This page displays the Sullivan family medical summary spreadsheet. Updates made in Google Sheets will appear here automatically.</p>

    <button onclick="window.print()" style="
        padding: 10px 18px;
        font-size: 16px;
        margin-bottom: 20px;
        cursor: pointer;
    ">
        Print This Summary
    </button>   
    
    <div class="sheet-wrapper">
        <iframe 
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTVENqJVdswYABCZ3pZgbLgLTm5SvuVzNMqcjpbm3pMtZURMXgZWayNZc-C23EOGz8RAmZcS81SQ4Sj/pubhtml?gid=0&single=true&widget=false&chrome=false"
            allowfullscreen>
        </iframe>
    </div>
</div>

<footer>
    &copy; <span id="year"></span> The Sullivan Clan â€” DWS Press
</footer>

<script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
