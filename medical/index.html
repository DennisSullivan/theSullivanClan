<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sullivan Family Medical Summary</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            color: #333;
        }

        header {
            background: #3a3a3a;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 0.5px;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .sheet-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 70%;
            height: 0;
            overflow: hidden;
            border: 1px solid #ccc;
            background: white;
        }

        .sheet-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
        }

        /* PRINT STYLES */
        @media print {
            header, footer, a, #login-box {
                display: none !important;
            }

            .sheet-wrapper {
                padding: 0 !important;
                padding-bottom: 0 !important;
                border: none !important;
                width: 100% !important;
                height: auto !important;
                transform: scale(0.85);
                transform-origin: top left;
            }

            body {
                margin: 0;
                padding: 0;
            }
        }
    </style>
</head>

<body>

<!-- ⭐ PASSWORD PROMPT ⭐ -->
<div id="login-box" style="text-align:center; margin-top:100px;">
    <h2>Enter Password</h2>
    <input id="password-input" type="password" style="padding:10px; font-size:16px;">
    <button onclick="checkPassword()" style="padding:10px 18px; font-size:16px;">Submit</button>
    <p id="error" style="color:red; display:none;">Incorrect password</p>
</div>

<!-- ⭐ PROTECTED CONTENT ⭐ -->
<div id="protected" style="display:none;">

<header>
    <h1>Sullivan Family Medical Summary</h1>
</header>

<div class="container">
    <p>This page displays the Sullivan family medical summary spreadsheet. Updates made in Google Sheets will appear here automatically.</p>

    <!-- Printable Version Button -->
    <a href="https://docs.google.com/spreadsheets/d/1Q_e3QxZKyhWLpc6lf47Dx9ZPNKbnIrV0H-8BCNIrv9U/preview"
       target="_blank"
       style="
           display:inline-block;
           padding: 10px 18px;
           font-size: 16px;
           background: #0077cc;
           color: white;
           border-radius: 6px;
           text-decoration: none;
           margin-bottom: 20px;
           cursor: pointer;
       ">
       Open Printable Version
    </a>

    <div class="sheet-wrapper">
        <iframe 
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTVENqJVdswYABCZ3pZgbLgLTm5SvuVzNMqcjpbm3pMtZURMXgZWayNZc-C23EOGz8RAmZcS81SQ4Sj/pubhtml?gid=0&single=true&widget=false&chrome=false"
            allowfullscreen>
        </iframe>
    </div>
</div>

<footer>
    &copy; <span id="year"></span> The Sullivan Clan — DWS Press
</footer>

</div> <!-- end protected -->

<script>
    document.getElementById("year").textContent = new Date().getFullYear();

    function checkPassword() {
        const correct = "loissullivan";  // ⭐ CHANGE PASSWORD HERE
        const entered = document.getElementById("password-input").value;

        if (entered === correct) {
            document.getElementById("login-box").style.display = "none";
            document.getElementById("protected").style.display = "block";
        } else {
            document.getElementById("error").style.display = "block";
        }
    }
</script>

</body>
</html>
