<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Shared site-wide stylesheet -->
  <link rel="stylesheet" href="../theSullivanStyle.css">
</head>

<body>

<header>
  <h1 id="storyTitle">Lois Story</h1>
  <h2>A Short Story by Lois Sullivan</h2>
</header>

<div class="content">
  <iframe id="storyFrame" src=""></iframe>
</div>

<script src="lois-stories.js"></script>
<script>
  const stories = getLoisStories();
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (stories[id] && stories[id].url) {
      document.getElementById("storyTitle").textContent = stories[id].title;
      document.getElementById("storyFrame").src = stories[id].url;
  } else {
      document.getElementById("storyFrame").outerHTML = "<p>Story not found.</p>";
  }
</script>

</body>
</html>
