<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter Viewer • The Sullivan Clan</title>

  <link rel="stylesheet" href="../theSullivanStyle.css">

  <style>
    .viewer-header {
      text-align: center;
      margin-top: 20px;
    }

    .back-button {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 18px;
      background-color: #e8dfcf;
      border: 2px solid #c8b79a;
      border-radius: 6px;
      text-decoration: none;
      color: #4a3a2a;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    .back-button:hover {
      background-color: #dcd1bd;
      border-color: #b59a6a;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      margin-top: 10px;
    }

    .error {
      text-align: center;
      margin-top: 40px;
      font-size: 1.4rem;
      color: #7a4e2d;
    }
  </style>
</head>

<body>

<header>
  <h1>Letter Viewer</h1>
</header>

<div class="viewer-header">
  <a class="back-button" href="letters-from-mexico.html">← Back to Letters</a>
</div>

<div id="content"></div>

<script src="letters-mexico.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const index = parseInt(params.get("i"), 10);
  const letters = getLettersFromMexico();
  const container = document.getElementById("content");

  if (isNaN(index) || index < 0 || index >= letters.length) {
    container.innerHTML = `<p class="error">This letter could not be found.</p>`;
  } else {
    const letter = letters[index];
    document.title = `${letter.title} • The Sullivan Clan`;

    container.innerHTML = `
      <h2 style="text-align:center; margin-top:10px;">${letter.title}</h2>
      <iframe src="${letter.url}"></iframe>
    `;
  }
</script>

<footer>
  Curated with care by DWS Press • Est. 2006
</footer>

</body>
</html>
