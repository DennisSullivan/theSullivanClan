<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letter Viewer • The Sullivan Clan</title>

  <!-- Use the same stylesheet as your other story/letter pages -->
  <link rel="stylesheet" href="../theSullivanStyle.css">

  <style>
    /* Ensures the iframe fills the page just like your Mexico viewer */
    .letter-frame {
      width: 100%;
      height: 90vh;
      border: none;
      margin-top: 10px;
    }

    header {
      text-align: center;
      margin-top: 20px;
    }

    .back-button {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 18px;
      background-color: #e8dfcf;
      border: 2px solid #c8b79a;
      border-radius: 6px;
      text-decoration: none;
      color: #4a3a2a;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    .back-button:hover {
      background-color: #dcd1bd;
      border-color: #b59a6a;
    }
  </style>
</head>

<body>

<header>
  <h1 id="title"></h1>
  <a id="backLink" href="#" class="back-button">← Back to List</a>
</header>

<main>
  <iframe id="iframe" class="letter-frame"></iframe>
</main>

<!-- Load ALL collection data files -->
<script src="letters-mexico.js"></script>
<script src="dear-beautiful-girls.js"></script>

<script>
  const params = new URLSearchParams(window.location.search);
  const index = parseInt(params.get("i"), 10);
  const collection = params.get("collection");

  let entries;
  let backPage;

  switch (collection) {
    case "mexico":
      entries = getLettersFromMexico();
      backPage = "letters-from-mexico.html";
      break;

    case "dbg":
      entries = getDearBeautifulGirls();
      backPage = "dear-beautiful-girls.html";
      break;

    default:
      document.body.innerHTML = "<p>Unknown collection.</p>";
      throw new Error("Unknown collection");
  }

  const entry = entries[index];

  document.getElementById("title").textContent = entry.date;
  document.getElementById("iframe").src = entry.url;
  document.getElementById("backLink").href = backPage;
</script>

<footer>
  Curated with care by DWS Press • Est. 2006
</footer>

</body>
</html>
