<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letter Viewer</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1 id="title"></h1>
    <a id="backLink" href="#" class="back-button">‚Üê Back to List</a>
  </header>

  <main>
    <iframe id="iframe" class="letter-frame"></iframe>
  </main>

  <!-- Load ALL collection data files -->
  <script src="letters-mexico.js"></script>
  <script src="dear-beautiful-girls.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const index = parseInt(params.get("i"), 10);
    const collection = params.get("collection");

    let entries;
    let backPage;

    switch (collection) {
      case "mexico":
        entries = getLettersFromMexico();
        backPage = "letters-from-mexico.html";
        break;

      case "dbg":
        entries = getDearBeautifulGirls();
        backPage = "dear-beautiful-girls.html";
        break;

      default:
        document.body.innerHTML = "<p>Unknown collection.</p>";
        throw new Error("Unknown collection");
    }

    const entry = entries[index];

    document.getElementById("title").textContent = entry.date;
    document.getElementById("iframe").src = entry.url;
    document.getElementById("backLink").href = backPage;
  </script>
</body>
</html>
