<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dear Beautiful Girls</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1>Dear Beautiful Girls</h1>
  </header>

  <main id="list"></main>

  <script src="dear-beautiful-girls.js"></script>

  <script>
    const entries = getDearBeautifulGirls();
    const list = document.getElementById("list");

    entries.forEach((entry, i) => {
      const div = document.createElement("div");
      div.className = "letter-item";

      div.innerHTML = `
        <a href="letter-viewer.html?collection=dbg&i=${i}">
          ${entry.date}
        </a>
      `;

      list.appendChild(div);
    });
  </script>
</body>
</html>
