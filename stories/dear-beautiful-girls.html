<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dear Beautiful Girls • The Sullivan Clan</title>

  <link rel="stylesheet" href="../theSullivanStyle.css">
</head>

<body>

<header>
  <h1>Dear Beautiful Girls</h1>
  <h2>Letters from Lois to her Beautiful Girls</h2>
</header>

<div class="content">

  <ul id="lettersList" class="library-list"></ul>

</div>

<footer>
  Curated with care by DWS Press • Est. 2006
</footer>

<script src="dear-beautiful-girls.js"></script>

<script>
  const entries = getDearBeautifulGirls();
  const list = document.getElementById("lettersList");

  entries.forEach((entry, index) => {
    const li = document.createElement("li");
    li.className = "library-item";

    li.innerHTML = `
      <a href="letter-viewer.html?collection=dbg&i=${index}">
        ${entry.date}
      </a>
    `;

    list.appendChild(li);
  });
</script>

</body>
</html>
