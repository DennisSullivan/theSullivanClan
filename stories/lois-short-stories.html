<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lois’s Short Stories • The Sullivan Clan</title>

  <!-- Shared site-wide stylesheet -->
  <link rel="stylesheet" href="../theSullivanStyle.css">
</head>

<body>

<header>
  <h1>Lois’s Short Stories</h1>
  <h2>A collection of stories written from the heart</h2>
</header>

<div class="content">

  <ul id="storyList" class="library-list"></ul>

</div>

<footer>
  Curated with care by DWS Press • Est. 2006
</footer>

<script src="lois-stories.js"></script>
<script>
  const stories = getLoisStories();
  const list = document.getElementById("storyList");

  Object.keys(stories).forEach(id => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="lois-story.html?id=${id}">${stories[id].title}</a>`;
      list.appendChild(li);
  });
</script>

</body>
</html>
