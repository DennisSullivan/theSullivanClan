<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lois's Short Stories</title>

<style>
    body {
        font-family: Georgia, serif;
        background-color: #f7f2e8;
        color: #3a2f2f;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        text-align: center;
    }

    .header {
        background-color: #d9c7a3;
        border-bottom: 6px solid #b59a6a;
        padding: 25px;
        font-size: 2rem;
        font-weight: bold;
        color: #4a3a2a;
    }

    .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
    }

    .nav-button {
        background-color: #e8dfcf;
        border: 2px solid #c8b79a;
        padding: 12px 18px;
        text-align: center;
        font-size: 1.2rem;
        font-weight: bold;
        color: #4a3a2a;
        text-decoration: none;
        display: inline-block;
        width: 100%;
        max-width: 300px;
        margin: 0;
        border-radius: 6px;
        transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    .nav-button:hover {
        background-color: #dcd1bd;
        border-color: #b59a6a;
    }
        .story-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        justify-items: center;
    }

</style>
</head>

<body>

<div class="header">Lois's Short Stories</div>

<div class="container" id="storyList">
    <p>Loading stories…</p>
</div>
<div class="container">
    <p>Loading stories…</p>
    <div id="storyList" class="story-grid"></div>
</div>

<script src="lois-stories.js"></script>
<script>
    const stories = getLoisStories();
    const listDiv = document.getElementById("storyList");
    listDiv.innerHTML = "";

    Object.keys(stories).forEach(id => {
        const story = stories[id];
        const a = document.createElement("a");
        a.className = "nav-button";
        a.href = `lois-story.html?id=${id}`;
        a.textContent = story.title;
        listDiv.appendChild(a);
    });
</script>

</body>
</html>
