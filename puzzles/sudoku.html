<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sudoku • SullivanClan</title>

<style>
  body {
    background: #fff8ec;
    font-family: "Trebuchet MS", sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  header {
    background: linear-gradient(135deg, #ffb36b, #ff8a5c);
    color: white;
    padding: 22px;
    font-size: 30px;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.25);
  }

  .container {
    max-width: 500px;
    margin: 20px auto;
    padding: 10px;
  }

  select, button {
    width: 90%;
    padding: 14px;
    font-size: 18px;
    border-radius: 10px;
    margin-bottom: 15px;
  }

  select {
    border: 2px solid #ffb36b;
    background: #fffdf7;
  }

  button {
    border: none;
    background: #6bb8ff;
    color: white;
    box-shadow: 0 3px 5px rgba(0,0,0,0.25);
    cursor: pointer;
  }

  button:hover {
    background: #4aa6ff;
    transform: scale(1.03);
  }

  #sudoku-container {
    margin: 10px auto 0;
    width: 100%;
    max-width: 360px;
  }

  table#sudoku {
    border-collapse: collapse;
    width: 100%;
    aspect-ratio: 1 / 1;
    margin: 0 auto;
    background: #fffdf7;
  }

  #sudoku td {
    border: 1px solid #666;
    width: calc(100% / 9);
    height: calc(100% / 9);
    padding: 0;
  }

  /* Thicker 3x3 region borders */
  #sudoku tr:nth-child(1) td {
    border-top: 3px solid #333;
  }
  #sudoku tr:nth-child(3n) td {
    border-bottom: 3px solid #333;
  }
  #sudoku td:nth-child(1) {
    border-left: 3px solid #333;
  }
  #sudoku td:nth-child(3n) {
    border-right: 3px solid #333;
  }

  .cell-input {
    width: 100%;
    height: 100%;
    border: none;
    text-align: center;
    font-size: 20px;
    background: transparent;
    padding: 0;
    margin: 0;
  }

  .cell-input:focus {
    outline: 2px solid #ffb36b;
  }

  /* Black givens */
  .given {
    font-weight: bold;
    color: #000000;
    pointer-events: none;
  }

  /* Lighter blue user entries */
  .user-input {
    color: #3A7BD5;
    font-weight: bold;
  }

  #message {
    margin-top: 10px;
    font-size: 17px;
  }

  .back-link {
    display: inline-block;
    margin-top: 25px;
    color: #444;
    font-size: 18px;
    text-decoration: none;
  }
</style>
</head>

<body>

<header>Sudoku</header>

<div class="container">
  <p>Select difficulty and generate a random puzzle.</p>

  <!-- 5 difficulty levels -->
  <select id="difficulty">
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
    <option value="veryhard">Very Hard</option>
    <option value="expert">Expert</option>
  </select>

  <button onclick="newSudoku()">Generate New Puzzle</button>

  <div id="sudoku-container">
    <table id="sudoku"></table>
  </div>

  <button onclick="checkSudoku()">Check My Solution</button>
  <div id="message"></div>

  <a class="back-link" href="index.html">← Back to Puzzles</a>
</div>

<script>
/* ---------------------------------------------------------
   DIFFICULTY CONFIG (5 levels)
   --------------------------------------------------------- */
const difficultyConfig = {
  easy:     50,
  medium:   38,
  hard:     30,
  veryhard: 24,
  expert:   20
};

let currentSolution = null;

/* ---------------------------------------------------------
   GRID HELPERS
   --------------------------------------------------------- */
function emptyGrid() {
  return Array.from({ length: 9 }, () => Array(9).fill(0));
}

function cloneGrid(grid) {
  return grid.map(row => row.slice());
}

/* ---------------------------------------------------------
   SAFETY CHECKS
   --------------------------------------------------------- */
function isSafe(grid, row, col, num) {
  for (let x = 0; x < 9; x++) {
    if (grid[row][x] === num || grid[x][col] === num) return false;
  }

  const sr = Math.floor(row / 3) * 3;
  const sc = Math.floor(col / 3) * 3;

  for (let r = 0; r < 3; r++) {
    for (let c = 0; c < 3; c++) {
      if (grid[sr + r][sc + c] === num) return false;
    }
  }

  return true;
}

function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

/* ---------------------------------------------------------
   GENERATE FULL SOLUTION GRID
   --------------------------------------------------------- */
function fillGrid(grid) {
  for (let r = 0; r < 9; r++) {
    for (let c = 0; c < 9; c++) {
      if (grid[r][c] === 0) {
        const nums = [1,2,3,4,5,6,7,8,9];
        shuffle(nums);

        for (let num of nums) {
          if (isSafe(grid, r, c, num)) {
            grid[r][c] = num;
            if (fillGrid(grid)) return true;
            grid[r][c] = 0;
          }
        }

        return false;
      }
    }
  }
  return true;
}

/* ---------------------------------------------------------
   SOLVER WITH SOLUTION COUNTING (uniqueness check)
   --------------------------------------------------------- */
function solveAndCount(grid, limit = 2) {
  const copy = cloneGrid(grid);
  let count = 0;

  function solveHelper() {
    if (count >= limit) return;

    for (let r = 0; r < 9; r++) {
      for (let c = 0; c < 9; c++) {
        if (copy[r][c] === 0) {
          for (let num = 1; num <= 9; num++) {
            if (isSafe(copy, r, c, num)) {
              copy[r][c] = num;
              solveHelper();
              copy[r][c] = 0;
              if (count >= limit) return;
            }
          }
          return;
        }
      }
    }

    count++;
  }

  solveHelper();
  return count;
}

/* ---------------------------------------------------------
   PUZZLE GENERATOR (remove clues while keeping uniqueness)
   --------------------------------------------------------- */
function generatePuzzleGrid(level) {
  const clues = difficultyConfig[level] || difficultyConfig.medium;

  const solution = emptyGrid();
  fillGrid(solution);

  const puzzle = cloneGrid(solution);

  const positions = [];
  for (let r = 0; r < 9; r++) {
    for (let c = 0; c < 9; c++) {
      positions.push({ r, c });
    }
  }
  shuffle(positions);

  let toRemove = 81 - clues;

  for (let pos of positions) {
    if (toRemove <= 0) break;

    const { r, c } = pos;
    const backup = puzzle[r][c];
    if (backup === 0) continue;

    puzzle[r][c] = 0;

    const solutions = solveAndCount(puzzle, 2);
    if (solutions !== 1) {
      puzzle[r][c] = backup;
    } else {
      toRemove--;
    }
  }

  return { puzzle, solution };
}

/* ---------------------------------------------------------
   RENDERING
   --------------------------------------------------------- */
function renderSudoku(puzzle) {
  const table = document.getElementById("sudoku");
  table.innerHTML = "";

  for (let r = 0; r < 9; r++) {
    const rowEl = document.createElement("tr");

    for (let c = 0; c < 9; c++) {
      const cell = document.createElement("td");
      const input = document.createElement("input");

      input.type = "text";
      input.maxLength = 1;
      input.classList.add("cell-input");

      const val = puzzle[r][c];

      if (val !== 0) {
        input.value = val;
        input.classList.add("given");
        input.readOnly = true;
      } else {
        input.classList.add("user-input");
        input.addEventListener("input", () => {
          input.value = input.value.replace(/[^1-9]/g, "");
        });
      }

      cell.appendChild(input);
      rowEl.appendChild(cell);
    }

    table.appendChild(rowEl);
  }

  document.getElementById("message").textContent = "";
}

/* ---------------------------------------------------------
   PUBLIC FUNCTIONS
   --------------------------------------------------------- */
function newSudoku() {
  const level = document.getElementById("difficulty").value;
  const { puzzle, solution } = generatePuzzleGrid(level);
  currentSolution = solution;
  renderSudoku(puzzle);
}

function checkSudoku() {
  const msg = document.getElementById("message");

  if (!currentSolution) {
    msg.textContent = "No puzzle loaded.";
    msg.style.color = "#b00020";
    return;
  }

  const inputs = document.querySelectorAll("#sudoku input");
  let idx = 0;
  let complete = true;
  let correct = true;

  for (let r = 0; r < 9; r++) {
    for (let c = 0; c < 9; c++) {
      const val = parseInt(inputs[idx++].value, 10);

      if (!val) {
        complete = false;
        continue;
      }

      if (val !== currentSolution[r][c]) {
        correct = false;
      }
    }
  }

  if (!complete) {
    msg.textContent = "Some cells are still empty.";
    msg.style.color = "#cc7a00";
  } else if (correct) {
    msg.textContent = "Nice work! You solved it.";
    msg.style.color = "#1f7a1f";
  } else {
    msg.textContent = "Not quite right — check rows, columns, and 3×3 blocks.";
    msg.style.color = "#b00020";
  }
}

/* ---------------------------------------------------------
   INITIALIZE ON LOAD
   --------------------------------------------------------- */
newSudoku();
</script>

</body>
</html>
