<!-- ============================================================
     FILE: index.html
     PURPOSE: Main entry point for the Pips Puzzle UI
     ============================================================ -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pips Puzzle</title>

  <!-- Core CSS -->
  <link rel="stylesheet" href="css/domino.css">
  <link rel="stylesheet" href="css/board.css">
  <link rel="stylesheet" href="css/tray.css">

  <style>
    /* Center the puzzle board + tray */
    .pips-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;   /* centers board + tray */
      margin-top: 20px;
    }

    /* Optional: add breathing room between board and tray */
    #board {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <!-- ============================================================
       CENTERED PUZZLE CONTAINER
       ============================================================ -->
  <div class="pips-container">
    <div id="board"></div>
    <div id="tray"></div>
  </div>

  <!-- ============================================================
       MAIN APP SCRIPT
       ============================================================ -->
  <script type="module">
    import { loadAndStart } from "./main.js";
    loadAndStart("./puzzles/sample-4x9-basic.json");
  </script>

</body>
</html>
